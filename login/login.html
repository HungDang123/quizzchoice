<!-- Header Start -->
<div class="container-fluid bg-primary p-5 mb-5 page-header" ng-controller="ctrl-login">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="text-center mb-5">
                <h1 class="display-3 text-white animated slideInDown">Đăng nhập</h1>
            </div>
            <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.3s">
                <form action="">
                    <div class="form-floating mb-5">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                            ng-model="username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-5 input-group">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            ng-model="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <a href="" class="btn btn-primary me-2" ng-click="signIn()">Đăng nhập</a>
                    <a href="#!sign-up" class="btn btn-primary me-2">Đăng ký</a>
                    <a class="btn btn-secondary" type="button" id="button-addon2" href="#!forgot-password">Quên mật khẩu?</a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
