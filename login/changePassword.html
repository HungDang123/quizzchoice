<!-- Header Start -->
<div class="container-fluid bg-primary p-5 mb-4 page-header" ng-if="isLoggedIn == true">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="text-center mb-5">
                <h1 class="display-3 text-white animated slideInDown">Đổi mật khẩu</h1>
            </div>
            <div class="col-lg-5 wow fadeInUp" data-wow-delay="0.3s">
                <form action="">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Tài khoản"
                            ng-model="username">
                        <label for="floatingInput">Tài khoản</label>
                    </div>
                    <div class="form-floating mb-4 input-group">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu"
                            ng-model="password">
                        <label for="floatingPassword">Mật khẩu</label>
                    </div>
                    <div class="form-floating mb-4 input-group">
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="Mật khẩu mới"
                            ng-model="newPassword">
                        <label for="floatingPassword2">Mật khẩu mới</label>
                    </div>
                    <div class="form-floating mb-4 input-group">
                        <input type="password" class="form-control" id="floatingPassword3"
                            placeholder="Xác nhận mật khẩu" ng-model="confirmPassword">
                        <label for="floatingPassword3">Xác nhận mật khẩu</label>
                    </div>
                    <a href="" class="btn btn-primary me-2" ng-click="changePassword()">Xác nhận</a>
                    <!-- <button class="btn btn-secondary" type="button" id="button-addon2" ng-click="forget()">Forget
                        password?</button> -->
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
